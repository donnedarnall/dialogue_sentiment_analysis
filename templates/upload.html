<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
</head>
<body>
    <h1>Upload Audio File</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.audio_file.label }} {{ form.audio_file }}
        {{ form.submit }}
    </form>
</body>
</html>
